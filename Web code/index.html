<!DOCTYPE HTML>
<html>
	<head>
		<title>OpenLayers Demo</title>
		<style type="text/css">
			html, body, #basicMap {
			width: 100%;
			height: 100%;
			margin: 0;
			}
		</style>
		<script src="OpenLayers/OpenLayers.js"></script>
		<script>
			function init() {
				//Luodaan kartta ja määritellään sille oletus sijainti ja oletus zoom.
				map = new OpenLayers.Map("basicMap");
				var mapnik         = new OpenLayers.Layer.OSM();
				var fromProjection = new OpenLayers.Projection("EPSG:4326");   // Transform from WGS 1984
				var toProjection   = new OpenLayers.Projection("EPSG:900913"); // to Spherical Mercator Projection
				var position       = new OpenLayers.LonLat(25.51198, 64.99891).transform( fromProjection, toProjection);
				var zoom           = 15; 
				
				//Lisättään kartalle ulkonäky(?) ja otetaan oletus arvot käyttöön.
				map.addLayer(mapnik);
				map.setCenter(position, zoom );
				
				//Määritellään pisteet.
				
				var points = new Array(
					new OpenLayers.Geometry.Point(25.50951, 64.99777).transform( fromProjection, toProjection),
					new OpenLayers.Geometry.Point(25.5125, 64.998).transform( fromProjection, toProjection),
					new OpenLayers.Geometry.Point(25.51564, 64.99843).transform( fromProjection, toProjection)
				);
				
				/*
				var points = new Array();
				for(i = 0; i < tiedon pituus; i++){
					points.push(new OpenLayers.Geometry.Point(Lon, Lat).transform( fromProjection, toProjection));
				}
				*/

				// new vector graphic layer
				var route = new OpenLayers.Layer.Vector();

				// Make line
				var line = new OpenLayers.Feature.Vector(new OpenLayers.Geometry.LineString(points));
				// Add new feature to layer named by vector
				route.addFeatures([line]);
				// Add vector layer to map
				map.addLayers([route]);
			}
		</script>
	</head>
	<body onload="init();">
		<div id="basicMap"></div>
	</body>
</html>
