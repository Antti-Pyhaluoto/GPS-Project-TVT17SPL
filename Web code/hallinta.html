<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script>
	function hallitse(){
		var taajuus = document.getElementById("hallinta").value;
		
		var xmlhttp = new XMLHttpRequest();
		xmlhttp.onreadystatechange = function(){
			if (this.readyState == 4 && this.status == 200) {
                document.getElementById("vastaus").innerHTML = this.responseText;
            }
		}
		xmlhttp.open("GET", "hallitse.php?taajuus=" + taajuus);
		xmlhttp.send();
		
	}
	</script>
	<title>GPS project</title>
</head>
<body>
<div class="container-fluid">
	<div class="row">
		<h2 class="text-center">Control</h2>
		<p class="text-center">For changeing the devices update frequency.<br>
		Give time in seconds.</p>
	</div>
	<div class="row">
		<div class="col-xs-3 text-center"></div>
		<div class="col-xs-3 text-center">
			<input id="hallinta" type="number"></input><br>
			<p id="vastaus"></p>
		</div>
		<div class="col-xs-3 text-center">
			<button type="button" onclick="hallitse()">Confirm</button>
		</div>
		<div class="col-xs-3"></div>
	</div>
</div>
</body>
</html>
